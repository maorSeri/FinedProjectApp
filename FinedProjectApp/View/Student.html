<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link href="../Content/css/bootstrap-rtl.css" rel="stylesheet" />

    <title>Register</title>
</head>

<body dir="rtl">

    <div class="container">

        <h1 class="form-signin-heading">הרשמה</h1>
        <h4>אנא מלא/י את הפרטים הבאים:</h4>
        <br />

        <div class="form-group">
            <div class="row">
                <label for="Username" class="col-md-2 control-label">שם משתמש: </label>
                <div class="col-md-5">
                    <input type="text" class="form-control" data-bind="value:UserName, valueUpdate: 'keyup'"
                           placeholder=" שם משתמש" />
                    <span data-bind='visible: UserName.hasError, text: UserName.validationMessage'> </span>
                    <br />
                </div>
                <div class="col-md-5">

                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <label for="Username" class="col-md-2 control-label">תעודת זהות: </label>
                <div class="col-md-5">
                    <input type="text" class="form-control" data-bind="value:IdNum, valueUpdate: 'keyup'"
                           placeholder=" תעודת זהות" />
                    <span data-bind='visible: IdNum.hasError, text: IdNum.validationMessage'> </span>
                    <br />
                </div>
                <div class="col-md-5">

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="Username" class="col-md-2 control-label">שם פרטי: </label>
                <div class="col-md-5">
                    <input type="text" class="form-control" data-bind="value:PName, valueUpdate: 'keyup'"
                           placeholder=" שם פרטי" />
                    <span data-bind='visible: PName.hasError, text: PName.validationMessage'> </span>
                    <br />
                </div>
                <div class="col-md-5">

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="Username" class="col-md-2 control-label">שם משפחה: </label>
                <div class="col-md-5">
                    <input type="text" class="form-control" data-bind="value:FName, valueUpdate: 'keyup'"
                           placeholder=" שם משפחה" />
                    <span data-bind='visible: FName.hasError, text: FName.validationMessage'> </span>
                    <br />
                </div>
                <div class="col-md-5">

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="Username" class="col-md-2 control-label">ממוצע: </label>
                <div class="col-md-3">
                    <input type="text" class="form-control" data-bind="value:Avg, valueUpdate: 'keyup'"
                           placeholder=" ממוצע" />
                    <span data-bind='visible: Avg.hasError, text: Avg.validationMessage'> </span>
                    <br />
                </div>
                <div class="col-md-7">

                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">
                <br />
                מין:
            </label>
            <div>
                <br />
                <select class="btn btn-default" data-bind=" options: GenderOptions,optionsCaption: 'בחר/י',value: selectedGender"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">
                <br />
                שנת לידה:
            </label>
            <div>
                <br />
                <select class="btn btn-default" data-bind=" options:BirthOptions,optionsCaption: 'בחר/י',value: selectedBirth"></select>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-1 control-label">
                <br />
                גודל קבוצה:
            </label>
            <div>
                <br />
                <select class="btn btn-default" data-bind=" options:GroupOptions,optionsCaption: 'בחר/י',value: selectedGroup"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">
                <br />
                נסיון:
            </label>
            <div>
                <br />
                <select class="btn btn-default" data-bind=" options:ExpOptions,optionsCaption: 'בחר/י',value: selecteExp"></select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">
                <br />
                תחום פרויקט:
            </label>
            <div>
                <br />
                <select class="btn btn-default" data-bind=" options:reserchOptions,optionsCaption: 'בחר/י',value: selectedReserch"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">
                <br />
                מיקום הפרויקט:
            </label>
            <div>
                <br />
                <select class="btn btn-default" data-bind=" options:locationOptions,optionsCaption: 'בחר/י',value: selectedLocation"></select>
            </div>
        </div>
        <br />
        <br />
        <legend>ימים פנויים</legend>

        <label class="col-sm-1">
            <input type="checkbox" value="thu" data-bind="checked: free">
            חמישי
        </label>
        <label class="col-sm-1">
            <input type="checkbox" value="fri" data-bind="checked: free">

        </label>
        <label class="col-sm-1">

                <label class="col-sm-2">
                    <input type="checkbox" value="dinamicAlgos" data-bind="checked: courses">

                </label>
                <label class="col-sm-2">
                    <input type="checkbox" value="safe" data-bind="checked: courses">

                </label>
                <label class="col-sm-2">
                    <input type="checkbox" value="dataManage" data-bind="checked: courses">

            </div>
            <div class="row">
                <label class="col-sm-2">
                    <input type="checkbox" value="picture" data-bind="checked: courses">

                </label>

                <label class="col-sm-2">
                    <input type="checkbox" value="multimedia" data-bind="checked: courses">

                    <input type="checkbox" value="grafic" data-bind="checked: courses">

            <div class="row">
                <label class="col-sm-4">
                    <input type="checkbox" value="roboAlgos" data-bind="checked: courses">
                    שיטות אלגוריתמיות לפתרון בעיות רובוטים

                <label class="col-sm-4">

                    <input type="checkbox" value="graphesTheory" data-bind="checked: courses">

        <br />
        <legend>שפות תכנות</legend>
        <label class="col-sm-1">
            <input type="checkbox" value="c" data-bind="checked: codeLang">
            C
        </label>
        <label class="col-sm-1">
            <input type="checkbox" value="++c" data-bind="checked: codeLang">

            <div class="col-lg-4">
            </div>

                </div>
            <div class="col-lg-4">
                    </div>
                    </div>
