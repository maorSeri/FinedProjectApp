<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link href="../Content/css/bootstrap-rtl.css" rel="stylesheet" />

    <title>Register</title>
</head>

<body dir="rtl">

    <div class="container">
        <form class="form-signin">
            <h1 class="form-signin-heading">הרשמה</h1>
            <h4>אנא מלא/י את הפרטים הבאים:</h4>
            <br />

            <div class="form-group">
                <div class="row">
                    <label for="Username" class="col-md-2 control-label">שם משתמש: </label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" data-bind="value:UserName, valueUpdate: 'keyup'"
                               placeholder=" שם משתמש" />
                        <span data-bind='visible: UserName.hasError, text: UserName.validationMessage'> </span>
                        <br />
                    </div>
                    <div class="col-md-5">

                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <label for="Username" class="col-md-2 control-label">תעודת זהות: </label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" data-bind="value:IdNum, valueUpdate: 'keyup'"
                               placeholder=" תעודת זהות" />
                        <span data-bind='visible: IdNum.hasError, text: IdNum.validationMessage'> </span>
                        <br />
                    </div>
                    <div class="col-md-5">

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="Username" class="col-md-2 control-label">שם פרטי: </label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" data-bind="value:PName, valueUpdate: 'keyup'"
                               placeholder=" שם פרטי" />
                        <span data-bind='visible: PName.hasError, text: PName.validationMessage'> </span>
                        <br />
                    </div>
                    <div class="col-md-5">

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="Username" class="col-md-2 control-label">שם משפחה: </label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" data-bind="value:FName, valueUpdate: 'keyup'"
                               placeholder=" שם משפחה" />
                        <span data-bind='visible: FName.hasError, text: FName.validationMessage'> </span>
                        <br />
                    </div>
                    <div class="col-md-5">

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="Username" class="col-md-2 control-label">ממוצע: </label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" data-bind="value:Avg, valueUpdate: 'keyup'"
                               placeholder=" ממוצע" />
                        <span data-bind='visible: Avg.hasError, text: Avg.validationMessage'> </span>
                        <br />
                    </div>
                    <div class="col-md-7">

                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">
                    <br />
                    מין:
                </label>
                <div>
                    <br />
                    <select class="btn btn-default" data-bind=" options: GenderOptions,optionsCaption: 'בחר/י',value: selectedGender"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">
                    <br />
                    שנת לידה:
                </label>
                <div>
                    <br />
                    <select class="btn btn-default" data-bind=" options:BirthOptions,optionsCaption: 'בחר/י',value: selectedBirth"></select>
                </div>
            </div>

           
            <div class="form-group">
                <label class="col-sm-1 control-label">
                    <br />
                    גודל קבוצה:
                </label>
                <div>
                    <br />
                    <select class="btn btn-default" data-bind=" options:GroupOptions,optionsCaption: 'בחר/י',value: selectedGroup"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">
                    <br />
                    נסיון:
                </label>
                <div>
                    <br />
                    <select class="btn btn-default" data-bind=" options:ExpOptions,optionsCaption: 'בחר/י',value: selecteExp"></select>
                </div>
            </div>

            <legend>קורסי בחירה:</legend>
            <label>
                <input type="checkbox" value="safe" data-bind="checked: courses">
                תכנות בטוח
            </label>
            <label>
                <input type="checkbox" value="networks" data-bind="checked: courses">
                רשתות תקשורת
            </label>
            <label>
                <input type="checkbox" value="machineler" data-bind="checked: courses">

            </label>

            </label>
            <label>

            </label>

            </label>
            <label>

            </label>
            <label>
                <input type="checkbox" value="ai" data-bind="checked: courses">
                בינה מלאכותית
            </label>
            <label>
                <input type="checkbox" value="gamesintro" data-bind="checked: courses">
                מבוא לתורת המשחקים
            </label>
            <br />
            <label>
                <input type="checkbox" value="crypto" data-bind="checked: courses">
                מבוא לקריפטוגרפיה
            </label>
            <label>
                <input type="checkbox" value="natlang" data-bind="checked: courses">
                עיבוד שפות טבעיות
            </label>
            <label>
                <input type="checkbox" value="introInteligence" data-bind="checked: courses">
                מבוא למערכות תבוניות
            </label>
            <label>
                <input type="checkbox" value="robotics" data-bind="checked: courses">
                מבוא לרובוטיקה
            </label>
            <br />
            <label>
                <input type="checkbox" value="bioligic" data-bind="checked: courses">
                ביולוגיה חישובית
            </label>
            <label>
                <input type="checkbox" value="decision" data-bind="checked: courses">
                קבלת החלטות
            </label>
            <label>
                <input type="checkbox" value="dinamicAlgos" data-bind="checked: courses">
                אלגוריתמים דינאמיים
            </label>
            <label>
                <input type="checkbox" value="safe" data-bind="checked: courses">

            </label>
            <label>

            </label>
            <label>

            </label>
            <br />

                C
            </label>
            <label>
                <input type="checkbox" value="c++" data-bind="checked: codeLang">
                C++
            </label>
            <label>
                <input type="checkbox" value="c#" data-bind="checked: codeLang">
                c#
            </label>
            <label>
                <input type="checkbox" value="Java" data-bind="checked: codeLang">
                Java
            </label>
            <label>
                <input type="checkbox" value="js" data-bind="checked: codeLang">
                Java Script
            </label>
            <label>
                <input type="checkbox" value="MATLAB" data-bind="checked: codeLang">
                MATLAB
            </label>
            <label>
                <input type="checkbox" value="HTML" data-bind="checked: codeLang">
                HTML
            </label>
            <label>
                <input type="checkbox" value=" python" data-bind="checked: codeLang">
                python
            </label>
            <br />
            <br />

            <button  class="btn btn-lg btn-primary" type="button"data-bind="click: StartBtn, enable:isFormValid">Submit</button>


            <script src="../Scripts/jquery-3.2.1.js"></script>
            <script src="../Scripts/knockout-3.4.2.js"></script>
            <script src="../Scripts/knockout.validation.js"></script>
            <script src="../Scripts/StudentScript.js"></script>
        </form>

    </div>
</body>
</html>
